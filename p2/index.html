<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="side-bar">
        <div class="side-bar-actions">
          <h2>EXPLORER</h2>
          <button class="action">
            <img src="./assets/icons/SVG/plus.svg" alt="file" />
          </button>
          <button class="action">
            <img src="./assets/icons/SVG/folder-plus.svg" alt="file" />
          </button>
        </div>
        <nav class="fs-explorer">
          <div class="folder" data-open="true">
            <span class="folder-name">source</span>
            <ul class="folder-content">
              <div class="folder">
                <span class="folder-name">components</span>
                <ul class="folder-content">
                  <li class="file">button.js</li>
                  <li class="file">input.js</li>
                </ul>
              </div>
              <li class="file" data-selected="true">index.html</li>
              <li class="file">script.js</li>
              <li class="file">style.css</li>
            </ul>
          </div>
          <!-- where the files will be stored / created and displayed -->
        </nav>
      </header>
      <main>
        <div class="tabs">
          <div class="tab" data-active="true">
            <span class="tab-name">index.html</span>
            <button class="tab-close"></button>
          </div>
          <div class="tab">
            <span class="tab-name">style.css</span>
            <button class="tab-close"></button>
          </div>
          <div class="tab">
            <span class="tab-name">button.js</span>
            <button class="tab-close"></button>
          </div>
        </div>
        <div class="editor">
          <div class="code-wrapper"></div>
        </div>
      </main>
    </div>
  </body>
</html>
